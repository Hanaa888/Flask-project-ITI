<!DOCTYPE html>
<html>
<head>
    <title>Patient Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #007bff;
            margin-top: 20px;
        }

        form {
            background-color: #ffffff;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 20px;
            max-width: 400px;
            margin: 20px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            background-color: #f1f3f5;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .patient-details {
            background-color: #ffffff;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 20px;
            max-width: 600px;
            margin: 20px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        p {
            margin: 10px 0;
        }

        strong {
            color: #495057;
        }
    </style>
</head>
<body>
    <h1>Patient Profile</h1>

    <form action="/" method="post">
        <label for="_id">Enter Profile ID:</label>
        <input type="number" id="_id" name="_id" required>
        <button type="submit">Submit</button>
    </form>

    {% if user %}
        <div class="patient-details">
            <h2>Patient Details:</h2>
            <p><strong>ID:</strong> {{ user[0] }}</p>
            <p><strong>Name:</strong> {{ user[2] }}</p>
            <p><strong>Date of Birth:</strong> {{ user[1] }}</p>
        </div>
    {% endif %}
</body>
</html>
